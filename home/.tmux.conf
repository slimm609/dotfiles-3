# Use vim keybindings in copy mode
setw -g mode-keys vi

# Init tmux-powerline
run-shell "powerline-daemon -q"
source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

# Copy-paste integration
# Setting it to just zsh will cause this to be really slow. Don't know why though
set-option -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"

# Setup 'v' to begin selection as in vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of 'Enter' to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Bind 'WheelUp' to begin copy mode
# Bind 'WheelDown' to end copy mode
# These settings make it easy to navigate a tmux window by scrolling with the mouse
bind -n WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Bind PREFIX + R to reload config file
bind r source-file ~/.tmux.conf

# Start numbering of windows and panes at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Set prefix to Ctrl-A
set -g prefix C-a
bind-key a send-prefix

# Global options
set-option -g history-limit 10000

# Ring bell if any background window rang a bell
set -g bell-action any

# Watch for activity in background windows
setw -g monitor-activity on

# Colors
setw -g mode-bg black
set-option -g default-terminal "xterm-256color"

# Basic settings
set-window-option -g xterm-keys on
set-window-option -g monitor-activity on

# Automatically set window title
setw -g automatic-rename on

# Mouse support
set-option -g mouse on

# Remap keys for moving around panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Unbindings
unbind C-b
unbind Left
unbind Right
unbind Up
unbind Down
